<html>

<head>

	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />

	<style>
		.hot-head,.near-head{
			padding: 1rem 0 0rem 0.4rem;

		}

		}

			margin:1.2rem 0.4rem 0.4rem 0.4rem;

			color: #333;

		.near-empty{
			height: 2.5rem;
			text-align: center;
			padding-top: 1rem;
			color: #666;
		}

</head>

<body style="background:#FFF;">
	<div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	apiready = function() {};

	function btlogin() {
		var uname = document.getElementById("ipusername").value;
		var pword = document.getElementById("ippassword").value;
		api.toast({
			msg: uname + pword
		});
	};

	function btregister() {
		api.openWin({
			name: 'register_win',
			url: 'register_win.html',
			animation: {
				type: 'none'
			}
		});
	};

	function callbackPassword() {
		api.openWin({
			name: 'callback_win',
			url: 'callback_win.html',
			animation: {
				type: 'none'
			},
		});
	};
</script>
