<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<style>
			body {
			}
		</style>
	</head>
	<body>
		<div class="aui-content aui-margin-b-15" >
			<ul class="aui-list aui-form-list">
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label">
							输入手机号
						</div>
						<div class="aui-list-item-input">
							<input type="tel" placeholder="请输入可使用的手机号">
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner" style="padding-right: 0.8rem">
						<div class="aui-list-item-label">
							验证码
						</div>
						<div class="aui-list-item-input">
							<input type="text" placeholder="请输入短信验证码">
						</div>
						<!--<div class="aui-list-item-label" style="padding-right: 5rem;">-->
						<input type="button" style="color:#FFF; height:2rem;width:18rem;margin:0 auto; background: #00aaef ;border-radius: 1rem;"
						value="获取验证码" onclick="sendCode(this)" />
						<!--</div>-->
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label">
							输入新密码
						</div>
						<div class="aui-list-item-input">
							<input type="password" placeholder="请输入密码（6-12位）">
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label">
							确认密码
						</div>
						<div class="aui-list-item-input">
							<input type="password" placeholder="请再次输入密码">
						</div>
					</div>
				</li>
			</ul>
		</div>
		<!--阅读-->
		<div style="padding-left: 15px;"></div>
		<!--按钮-->
		<div class="aui-content-padded" style="width: 78%;margin: 0 auto;text-align: center;margin-top: 1.5rem;">
			<p>
				<div onclick="btcallback()"  class="aui-btn aui-btn-info aui-btn-block aui-btn-sm" style="height: 2.8rem;font-size:1.2rem ;text-align: center;line-height: 3rem;border-radius: 3rem;">
					确      认
				</div>
			</p>
			<!--<p style="margin-top: 10px;">
			<div onclick="btregister()"  class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined"style="border-radius: 80px;">
			免费注册
			</div>
			</p>
			<p style="margin-top: 10px;text-align: right;font-size: 20px;">
			忘记密码?
			</p>-->
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
		};
		function btcallback() {
			api.toast({
				msg : 'zhucezhucezhucezhucezhuce^^^^^^^666666'
			});
		};
		var clock = '';
		var nums = 60;
		var btn;
		function sendCode(thisBtn) {
			btn = thisBtn;
			btn.disabled = true;
			//将按钮置为不可点击
			btn.value = nums + '秒后可重新获取';
			clock = setInterval(doLoop, 1000);
			//一秒执行一次
		}

		function doLoop() {
			nums--;
			if (nums > 0) {
				btn.value = nums + '秒后可重新获取';
			} else {
				clearInterval(clock);
				//清除js定时器
				btn.disabled = false;
				btn.value = '重新获取验证码';
				nums = 60;
				//重置时间
			}
		}
	</script>
</html>
