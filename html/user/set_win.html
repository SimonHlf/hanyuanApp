<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
	</head>
	<body style="background-color: #fff;">
		<!--标题栏-->
		<header class="aui-bar aui-bar-nav" style="padding-top:25px;">
			<a class="aui-pull-left aui-btn" onclick="back()"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
		</header>
		<footer>
			<div class="aui-title" style="color:#fff;background:red;width:95%;height:1.5rem;text-align:center;">
				设置
			</div>
		</footer>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			openfrm();
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				api.closeWin();
			});
		};
		
		function back(){
			api.closeWin();
		};
		function openfrm() {
			api.openFrame({
				name : 'set_frm',
				url : 'set_frm.html',
				rect : {
					x : 0,
					y : $api.offset($api.dom('header')).h,
					w : api.winWidth,
					h : api.winHeight
				}
			});
		};
	</script>
</html>
